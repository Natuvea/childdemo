<!DOCTYPE html>
<html>
  <head>
   <style>
        body {
            background-color: #212125;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Custom styling for the teal color scheme */
        .authiqa-container h1 {
            color: #10D5C6 !important;
            text-align: left !important;
            font-weight: 800 !important;
            font-size: 1.9rem !important;
            margin-bottom: 1rem !important; /* Remove bottom margin completely */
            line-height: 1.2 !important; /* Tighten line height */
        }
        
        .authiqa-container h1:after {
            content: "Enter your email below and we'll send you a reset link";
            display: block;
            color: #ffffff !important;
            font-size: 0.7rem !important; /* Slightly smaller */
            font-weight: 400 !important;
            margin-top: 0 !important; /* Remove top margin completely */
            line-height: 0.6 !important; /* Tighten line height */
            margin-bottom: 1rem !important; /* Add margin below the subtitle instead */
        }
        
        /* Input field styling */
        .authiqa-container input {
            background-color: #212125 !important;
            color: #ffffff !important;
            border: 1px solid #3f3f46 !important;
            height: 2.5rem !important;
            padding: 0 0.75rem !important;
        }
        
        /* Label styling */
        .authiqa-container label,
        .authiqa-label {
            font-size: 0.875rem !important;
        }
        
        /* Form styling - reduce spacing between elements */
        .authiqa-container form {
            gap: 0.2rem !important; 
            border-radius: 0.1rem !important;/* Further reduced gap between form elements */
        }
        
        /* Reduce space between labeled inputs */
        .authiqa-container .authiqa-labeled-input {
            margin-bottom: 0.5rem !important; /* Reduced margin between input groups */
        }
        
        .authiqa-container input::placeholder {
            color: #71717a !important;
        }
        
        .authiqa-container input:focus {
            border-color: #10D5C6 !important;
            box-shadow: 0 0 0 2px rgba(16, 213, 198, 0.25) !important;
        }
        
       
        /* Button styling */
        .authiqa-container button[type="submit"] {
            background-color: #10D5C6 !important;
            color: #18181b !important;
            font-weight: 600 !important;
            height: 2rem !important;
            margin-top: 0.5rem !important;
            border-radius: 4px !important; /* Much less rounded corners */
        }
        
        .authiqa-container button[type="submit"]:hover {
            background-color: #0fbfb1 !important;
        }
        
        
    </style>
    <script
      src="https://www.widget.authiqa.com"
      defer
      data-api-key="APK_c390e81dffc818d12450bb2775266219_1745408324"
      action="reset"
      updatePasswordPath="https://natuvea.github.io/childdemo/update.html"
        theme="light"
        data-messages='{
            "resetSuccess": "Password reset link sent! Please check your email.",
            "resetLoading": "Sending password reset link..."
        }'
data-customization='{
            "typography": {
                "titleText": {
                    "resetText": "Forgotten Password?"
                },
                "titleColor": "#10D5C6"
            },
            "layout": {
                "padding": "1.5rem",
                "margin": "0",
                "borderRadius": "16px",
                "maxWidth": "400px"
            },
            "colors": {
                "background": "#27272a",
                "borderColor": "#3f3f46"
            },
            "buttons": {
                "resetText": "Send Reset Link"
            }
        }'
    ></script>
  </head>
  <body>
    
    <div id="authiqa"></div>
  </body>
</html>
